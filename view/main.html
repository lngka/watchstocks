<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>watchStocks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="/public/other/favicon.ico">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/public/css/bootstrap.min.css">
        <!-- main css -->
        <link rel="stylesheet" href="/public/css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="symbol-control-area" class="col-1 mx-auto">
                    <div id="symbol-control" class="row">
                        <form class="form-inline">
                          <input type="text" class="form-control-plaintext" id="symbol-input" required>
                          <button type="submit" id="add-symbol-btn" class="btn btn-info">Add</button>
                        </form>
                    </div>
                    <hr>
                    <div id="legends" class="row">
                        <div class="legend-item" id="sample-legend-item">SAMPLE
                            <button type="button" class="close delete-btn" name="MSFT">
                              <span>&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="chart-area" class="col-11 mx-auto"></div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/public/js/jquery-3.2.1.min.js"></script>
        <script src="/public/js/popper.min.js"></script>
        <script src="/public/js/bootstrap.min.js"></script>
        <!-- other lib -->
        <script src="/public/js/socket.io.js"></script>


        <script src="/public/js/highstock.js"></script>
        <!-- convenient ajax for my controllers -->
        <script src="/app/common/ajaxFunctions.js"></script>
        <!-- my controllers -->
        <script src="/app/controllers/client.highstock.controller.js"></script>
        <script src="/app/controllers/client.socket.controller.js"></script>
        <script src="/app/controllers/client.stockData.controller.js"></script>
        <script src="/app/controllers/client.symbolsController.js"></script>
        <!-- main script for this html -->
        <script src="/public/js/main.js"></script>
        <!-- theme for highcharts -->
        <script src="/public/js/dark-blue.js"></script>
    </body>
</html>
